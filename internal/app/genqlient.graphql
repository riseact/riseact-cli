query AppByClientIdQuery($clientId: String!) {
  appByClientId(clientId: $clientId) {
    id
    name
    type
    organization {
      id
      name
    }
    appUrl
    installUrl
    authorName
    authorHomepageUrl
    redirectUris
    clientId
    clientSecret
  }
}

query AppByIdQuery($id: Int!) {
  app(id: $id) {
    id
    name
    type
    appUrl
    installUrl
    authorName
    authorHomepageUrl
    redirectUris
    clientId
    clientSecret
  }
}

query AppSearchQuery {
  apps {
    edges {
      node {
        id
        name
        type
        appUrl
        installUrl
        authorName
        authorHomepageUrl
        redirectUris
        clientId
        clientSecret
      }
    }
  }
}

