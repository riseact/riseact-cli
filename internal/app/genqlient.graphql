mutation AppCreateMutation(
  $input: AppInput!
  ) {
  appCreate(data: $input) {
    app {
      id
      name
      type
      appUrl
      installUrl
      authorName
      authorHomepageUrl
      redirectUris
      clientId
      clientSecret
    }
  }
}

mutation RedirectUriMutation($id: Int!, $input: AppInput!) {
  appUpdate(id: $id, data: $input) {
    app {
      id
    }
    userErrors {
      code
      field
      message
    }
  }
}